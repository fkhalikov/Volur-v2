version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: volur-sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SA_PASSWORD:-YourStrong@Passw0rd}"
      MSSQL_PID: "Developer"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - volur-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${SA_PASSWORD:-YourStrong@Passw0rd}" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.api
    container_name: volur-api
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      SqlServer__ConnectionString: "Server=sqlserver;Database=Volur;User Id=sa;Password=${SA_PASSWORD:-YourStrong@Passw0rd};TrustServerCertificate=True;"
      Eodhd__ApiToken: ${EODHD_API_TOKEN}
      Eodhd__BaseUrl: https://eodhd.com/
      Eodhd__TimeoutSeconds: 10
      CacheTtl__ExchangesHours: 24
      CacheTtl__SymbolsHours: 24
      Cors__AllowedOrigins__0: http://localhost:3000
      Cors__AllowedOrigins__1: http://localhost:5173
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - volur-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ../web/volur-web
      dockerfile: ../../deploy/Dockerfile.web
    container_name: volur-web
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - volur-network
    environment:
      - VITE_API_URL=http://localhost:5000

networks:
  volur-network:
    driver: bridge

volumes:
  sqlserver_data:

